<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body class="js-loading">

  <div id="header"></div>

  <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
    <div class="row g-5">

      <div class="col-md-6">
        <img id="mainImage" src="" class="product-img mb-3 d-block mx-auto" alt="Prodotto">
      </div>

      <div class="col-md-6">
        <h2 class="mb-3" id="Product-Name">g</h2>
        <h3 class="mb-3" id="Category-Name">g</h3>
        <h4 class="text-success" id="Quantity-product">g</h4>
        <h5 class="text-success" id="Product-Price">g</h5>
        <p class="mt-3" id="Product-Description">g</p>


        <div class="d-flex align-items-center gap-2 mt-4">
          <button class="animated-btn w-100" style="border-radius: 10px;" onclick="addToCart()">üõí Add to Cart</button>
          <button class="animated-btn w-40" style="border-radius: 10px;" onclick="segnalate()">‚ùóReport</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal Segnalazione -->
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="chiudiModal()">&times;</span>
      <h4>Report a Problem</h4>

      <label for="type">Type of Report:</label>
      <select id="type" style="width: 100%; margin-bottom: 10px;">
        <option value="inappropriate content">Inappropriate content</option>
        <option value="spam">Spam</option>
        <option value="false">Informazioni false</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" style="width: 100%; margin-bottom: 10px;"
        placeholder="Explain the reason for the report..."></textarea>

      <button class="animated-btn" onclick="inviaSegnalazione()">Send Report</button>
    </div>
  </div>>

  <!-- Bootstrap Bundle -->
  <script src="scriptElement.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptItem.js"></script>


</body>

</html>
