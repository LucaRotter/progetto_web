<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div id="header"></div>

    <main class="container h-100" style="padding-top: 130px;">

        <div class="row" style="margin-top: 40px;" id="fullCart">
            <div class="col-12 d-flex flex-column align-items-center box-cart gap-3 container-fluid p-0 p-sm-3"
                style="max-width: 780px;" id="item-container">

                <div class="d-flex justify-content-between align-items-center w-100 flex-wrap gap-2">

                    <h4 class="m-0">Your orders</h4>

                    <form class="d-flex flex-grow-1 align-items-center" role="search">
                        <input type="text" class="form-control me-2 w-100" placeholder="Search" aria-label="Search">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>

                </div>

            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="scriptindex.js"></script>
    <script src="scriptElement.js"></script>
    <script src="scriptOrders.js"></script>
</body>

</html>
