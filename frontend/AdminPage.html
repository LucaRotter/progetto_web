<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-sm bd-navbar">
      <a class="navbar-brand mx-3" href="AdminPage.html">ArtOfManual</a>
    </nav>
  </header>

  <div class="container-fluid" style="height: 100%">
    <div class="row flex-column flex-md-row" style="height: 100%;">

      <nav class="sidebar col-12 col-md-2 order-1 order-md-0r">
        <a href="#" onclick="showSection('report-section')"><i class="bi bi-flag"></i> Report</a>
        <a href="#" onclick="showSection('my-report-section')"><i class="bi bi-journal-check"></i> My Reports</a>
        <a href="#" onclick="showSection('users-section')"><i class="bi bi-people"></i> User</a>
        <div class="mt-auto p-2">
          <button class="btn btn-outline-danger w-100" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </nav>


      <main class="col-12 col-md-10 content order-2 order-md-1">
        <h1 class="mb-4">Panel Admin</h1>

        <div id="report-section" class="section active">
          <h2>Report Received</h2>
          <div id="reports-container">

          </div>

        </div>

        <div id="my-report-section" class="section">
          <h2>My Reports</h2>
          <div id="my-reports-container"></div>
        </div>
        <div id="users-section" class="section">
          <h2>Dashboard User</h2>



          <div class="list-group">
            <div class="list-group-item">
              <div
                class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">

              </div>
            </div>
          </div>
        </div>


        

          </div>
        </div>


      </main>
    </div>
  </div>

  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editUserForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Modifica Utente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="userId" />

            <div class="mb-3 d-flex align-items-center">
              <div class="flex-grow-1">
                <label for="userName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="userName" disabled />
              </div>
              <button type="button" class="btn btn-outline-primary ms-2 mt-4" onclick="toggleField('userName', this)">
                ✏
              </button>
            </div>

            <div class="mb-3 d-flex align-items-center">
              <div class="flex-grow-1">
                <label for="userSurname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="userSurname" disabled />
              </div>
              <button type="button" class="btn btn-outline-primary ms-2 mt-4"
                onclick="toggleField('userSurname', this)">
                ✏
              </button>
            </div>

            <div class="mb-3 d-flex align-items-center">
              <div class="flex-grow-1">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail" disabled />
              </div>
              <button type="button" class="btn btn-outline-primary ms-2 mt-4" onclick="toggleField('userEmail', this)">
                ✏
              </button>
            </div>

            <div class="mb-3 d-flex align-items-center">
              <div class="flex-grow-1">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" disabled />
              </div>
              <button type="button" class="btn btn-outline-primary ms-2 mt-4"
                onclick="toggleField('userPassword', this)">
                ✏
              </button>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
            <button type="submit" class="btn btn-success">Salva Tutto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>

  <script src="scriptAdminPage.js">


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
