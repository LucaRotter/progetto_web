<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="sticky-top" id="header">
    <nav class="navbar navbar-expand-sm bd-navbar">
      <a class="navbar-brand mx-3" href="index.html">ArtOfManual</a>
    </nav>
  </header>

  <div class="container d-flex justify-content-center mt-5">
    <div class="success-box col-12 col-md-8 col-lg-6">

      <!-- Step 1: Email Form -->
      <div id="step1" class="reset">
        <h2 class="mb-3">Verify Your Email</h2>
        <form id="emailForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>  

  <script src="scriptforgot.js"></script>
  
</body>
</html>
