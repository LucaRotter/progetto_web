<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagina Prodotto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body class="js-loading d-flex flex-column min-vh-100">

  <div id="header"></div>

  <main class="container-fluid flex-grow-1" style="height: auto; padding-top: 90px;">


    <div class="container py-5">
      <div class="row g-5">

        <div class="col-md-6 h-100 p-3">
          <div class="divImage" style="max-height: 678px;max-width: 678px;height: 100%;">
            <img id="Product-image" class="product-img mb-3 d-block mx-auto" alt="Prodotto"
              style="width: 100%; height: 100%; object-fit: fill; aspect-ratio: 16/12;">
          </div>
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-center h-100">
          <div class="d-flex w-100">
            <h2 class="mb-3" id="Product-Name"></h2>
            <span class="ms-auto" id="AverageRating"></span>
          </div>

          <h4 class="text-success" id="Product-Price"></h4>
          <p class="text-muted" id="Product-Category"></p>
          <p class="mt-3" id="Product-Description"></p>

          <div class="btn-wrapper d-flex flex-wrap justify-content-center align-items-center gap-2 mt-4">
            <button class="shiny-blue-btn" style="min-width: 140px; flex: 1 1 60px;" onclick="addToCart()"
              id=addedtoCart>üõí Add To
              Cart</button>
            <button class="shiny-blue-btn" style="min-width: 140px; flex: 1 1 60px;"
              onclick="openModal()">‚ùóReport</button>
          </div>

          <div class="seller-box mt-4 p-3 d-flex align-items-center flex-wrap" id="ArtisanContainer"
            style="background-color: #f8f9fa; border-radius: 10px;" onclick="sendToArtisan()">
            <img src="" alt="Foto Rivenditore" class="rounded-circle me-3 mb-2" width="60" height="60"
              id="imageprofile">
            <div style="min-width: 0;">
              <div style="font-weight: bold;" id="nomeArtisan">Mario Rossi</div>
              <div class="text-muted" style="font: white">Authorized Dealer</div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>



    <div class="review container-fluid mt-3 mb-5 d-flex flex-column align-items-center gap-4 p-3"
      style="height: auto;background-color: rgb(56, 56, 56);width: 70%; border-radius: 10px;">
      <span class="" style="color: white;">Review from others Customer</span>
      <div class="row justify-content-start w-100" id="rowContainer">

      </div>
    </div>
  </main>


  <div id="reportModal" class="report-inline">
    <div class="modal-content">
      <h4>Report a Problem</h4>

      <label for="type">Type of Report:</label>
      <select id="type" style="width: 100%; margin-bottom: 10px;"></select>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" style="width: 100%; margin-bottom: 10px;"
        placeholder="Explain the reason for the report..."></textarea>

      <button class="shiny-blue-btn" onclick="sendReport()">Send Report</button>
    </div>
  </div>
  <div id="modalOverlay" class="modal-overlay" onclick="closeModal()"></div>

  <footer class="bg-dark text-white text-center w-100">
    <p class="mb-0">¬© 2025&nbsp;&nbsp;&nbsp;ArtOfManual.&nbsp;&nbsp;All rights reserved</p>
  </footer>


  <script src="scriptElement.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptItem.js"></script>


</body>

</html>
