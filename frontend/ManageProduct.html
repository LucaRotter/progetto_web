<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="js-loading">

  <div id="header"></div>

  <main class="containers">
    <div class="d-flex align-items-start justify-content-center w-100" style="margin-top: 80px;">
      <div class="d-flex flex-column justify-content-center align-items-center gap-4">


        <div id="imagePreviewContainer" class="mb-3"></div>
        <p id="emptyCart">Add something to your product</p>
        <button type="button" class="shiny-blue-btn" data-bs-toggle="modal" data-bs-target="#modalView"
          id="btnAddProduct">add new product</button>

        <div class="container-fluid mt-5 mb-5" id="product-container">
          <div class="row row-cols-2" id="productList">


          </div>
        </div>

      </div>
    </div>
  </main>



  <div class="modal fade" id="modalView" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="titleModal">New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body">
          <div class="row g-4">
            <div class="col-md-5 ">
              <input type="file" id="imageUploader" accept="image/*" multiple class="form-control mb-2">
              <div id="uploadInfo">You can upload max 1 photos</div>
              <div id="imageCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselInner"></div>
              </div>
            </div>
            <div class="col-md-7">
              <form id="productForm">
                <div class="mb-3">
                  <label for="Name Product" class="form-label">Name Product</label>
                  <input type="text" class="form-control" id="Name Product" placeholder="Insert name...">
                  <div class="invalid-feedback">Insert name</div>
                </div>
                <div class="mb-3">
                  <label for="Category" class="form-label">Category</label>
                  <select class="form-select" id="Category">
                    <option value="" disabled selected>Choose Category</option>

                  </select>
                  <div class="invalid-feedback">Choose category</div>
                </div>
                <div class="mb-3">
                  <label for="Price" class="form-label">Price (â‚¬)</label>
                  <input type="number" class="form-control" id="Price" placeholder="0.00" step="0.01" min="0">
                  <div class="invalid-feedback">Insert valid price</div>
                </div>
                <div class="mb-3">
                  <label for="Quantity" class="form-label">Quantity</label>
                  <input type="number" class="form-control" id="Quantity" placeholder="1" min="1">
                  <div class="invalid-feedback">Minimum quantity 1</div>
                </div>
                <div class="mb-3">
                  <label for="Description" class="form-label">Description</label>
                  <textarea class="form-control" id="Description" rows="4"
                    placeholder="Write a short description..."></textarea>
                  <div class="invalid-feedback">Insert description</div>
                </div>
                <button type="submit" class="shiny-blue-btn mt-3" id="ModalButton">Add product</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scriptElement.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

  <script src="scriptManageProduct.js"></script>
</body>

</html>
