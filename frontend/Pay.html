<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logoSito.png" type="image/png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body class="bg-light">

  <header class="sticky-top" id="header">
    <nav class="navbar navbar-expand-sm bd-navbar">
      <a class="navbar-brand mx-3" href="index.html">ArtOfManual</a>
    </nav>
  </header>



  <div class="container py-5">

    <ul class="nav nav-pills mb-4 justify-content-center" id="stepNav">
      <li class="nav-item">
        <button class="nav-link disabled" id="step1-tab">Address</button>
      </li>
    </ul>


    <div id="step1" class="step">
      <div class="row">

        <div class="col-lg-8">
          <form>
            <div class="mb-3">
              <label class="form-label">Name & Surname</label>
              <div class="row g-2">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="nome" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="cognome" placeholder="Surname" required>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Address and house number</label>
              <div class="row g-2">

                <div class="col-md-9">
                  <input type="text" class="form-control" id="via" placeholder="Street, Square, etc." required>
                </div>

                <div class="col-md-3">
                  <input type="text" class="form-control" id="civico" placeholder="NÂ°" required
                    pattern="^[A-Za-z]?\d+[A-Za-z]?$">
                  <div class="invalid-feedback">Please enter a valid house number</div>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="citta" class="form-label">City</label>
                <input type="text" class="form-control" id="citta" required>
              </div>

              <div class="col-md-4 mb-3">
                <label for="cap" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="cap" required>
                <div class="invalid-feedback">Please enter a valid postal code for the selected country</div>
              </div>

              <div class="col-md-4 mb-3">
                <label for="provincia" class="form-label">Province</label>
                <input type="text" class="form-control" id="provincia" required pattern="[A-Za-z]{2,}">
              </div>

            </div>

            <div class="mb-3">
              <label for="stato" class="form-label">State</label>
              <select class="form-select" id="stato" required>
                <option value="" selected disabled>Select a State</option>
              </select>
            </div>

            <div class="mb-3">

              <label for="telefono" class="form-label">Phone Number</label>
              <div class="input-group">
                <select class="form-select" id="prefisso" style="max-width: 150px;" required>
                  <option value="" selected disabled>Select</option>
                </select>
                <input type="tel" class="form-control" id="telefono" placeholder="123456789" required>
                <div class="invalid-feedback">Please enter a valid phone number</div>
              </div>
            </div>


          </form>
        </div>


        <div class="col-lg-4 mt-5 mt-lg-0">
          <div class="card" id="cartSummaryCard">
            <div class="card-body">
              <h5 class="card-title">Cart Summary</h5>
              <hr>
              <p id="itemNumber"> <span class="float-end"></span></p>
              <hr>
    
              <h5 id="totalPrice"> <span class="float-end"></span></h5>
            </div>
          </div>
        </div>


        <div class="d-flex justify-content-center gap-3 mt-3">
          <button type="submit" class="shiny-blue-btn" style="max-width: 300px; width: 100%;" onclick="nextStep(2)">
            Next
          </button>
        </div>
        </form>
      </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptPay.js"></script>
</body>

</html>
